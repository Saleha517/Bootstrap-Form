<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #aabbd3;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      background-color: #0e1118;
      color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      margin: 80px auto;
      border: 1px solid #4b5563;
    }
    .form-control, .form-select {
      border-radius: 10px;
    }
    .btn-group .btn {
      border-radius: 10px;
    }
    .form-check-label {
      color: #e5e7eb;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3 class="mb-1">Login Your Account</h3>
    <p class="mb-4 text-secondary" style="font-size: 0.9rem;">Fill in the data below.</p>

        <input type="text" class="form-control" placeholder="Enter your username or password">
      </div>

        <input type="email" class="form-control" placeholder="Enter your password">
      </div>
